<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="binaryCalculator.css" type="text/css">
</head>

<body>
    <div>
        <h2 id="heading">Binary Calculator</h2>
        <br/>
        <div id="res"></div>
        <div id="btns">
            <div class="row">
                &nbsp;
                <button id="btnSum" class="buttonClass"><strong>+</strong></button>
                <button id="btnSub" class="buttonClass"><strong>-</strong></button>
                <button id="btnMul" class="buttonClass"><strong>*</strong></button>
                <button id="btnDiv" class="buttonClass"><strong>/</strong></button>
            </div>
            <div class="row">
                <button id="btn0" class="buttonClass"><strong>0</strong></button>
                <button id="btn1" class="buttonClass"><strong>1</strong></button>
                <button id="btnClr" class="buttonClass"><strong>C</strong></button>
                <button id="btnEql" class="buttonClass"><strong>=</strong></button>
            </div>
        </div>
    </div>
    <script src="binaryCalculator.js" type="text/javascript">
    </script>
</body>

</html>
